name: SANFL Player Details

on: 
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - uses: actions/checkout@v4

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: get libcurl
      run: |
        sudo apt-get install libcurl4-openssl-dev

    - name: Install dependencies
      run: install.packages(c("httr", "dplyr", "arrow", "purrr", "tidyr", "xml2", "jsonlite"))
      shell: Rscript {0}


    - name: Run Script
      run: |
        source("state_leagues/modules/get_sanfl_data.R", echo = TRUE)
        save_sanfl_player_details()
      shell: Rscript {0}
      
    - name: Commit
      run: |
        git config --global user.name 'bit in that'
        git config --global user.email 'timothy.gummer@gmail.com'
        git add .
        git pull
        git commit -m 'ACTION: SANFL Player Details' || echo "No changes to commit"
        git pull
        git push 
