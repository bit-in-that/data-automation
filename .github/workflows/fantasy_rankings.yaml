name: test R code runs

on: 
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    
    steps:
    - uses: actions/checkout@v3

    - name: Setup R
      uses: r-lib/actions/setup-r@v2
      with:
        use-public-rspm: true

    - name: Install Dependencies
      run: Rscript -e 'install.packages(c("here"))'
      run: Rscript -e 'install.packages(c("fst"))'
      run: Rscript -e 'source(here::here("dependencies", "install_bit.data.R"), echo = TRUE)'

    - name: Run Script
      run: Rscript -e 'source(here::here("R", "fantasy_rankings.R"), echo = TRUE)'
    - name: Commit
      run: |
        git config --global user.name 'bit in that'
        git config --global user.email 'timothy.gummer@gmail.com'
        git add .
        git commit -m 'ACTION: update fantasy rankings' || echo "No changes to commit"
        git push || echo "No changes to commit"
